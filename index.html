<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="left-page">
            <div class="logo">
                <img src="odin-lined.png" width="70px" alt="">
                <span>Odin</span>
            </div>
        </div>
        <div class="right-page">
            <div class="right-page-contents">
                <div class="headers">
                    <h2>
                        This is not a real online service!
                        You know you need something like this 
                        in your life to help you realize your
                        deepest dreams. Signup now to get started
                    </h2>
                    <h2>You <i>know</i> you want to.</h2>
                </div>
                <div class="form-part">
                    <h2>Let's do this!</h2>
                    <form action="" id="my-form">
                        <p>
                            <label for="first-name">First Name</label> <br>
                            <input type="text" name="first-name" id="first-name">
                        </p>
                    
                        <p>
                            <label for="last-name">Last Name</label> <br>
                            <input type="text" name="last-name" id="last-name">
                        </p>
                    
                        <p>
                            <label for="e-mail">E-mail *</label> <br>
                            <input type="email" name="e-mail" id="e-mail" required>
                        </p>
                    
                        <p>
                            <label for="phone">Phone Number</label> <br>
                            <input type="tel" name="phone" id="phone">
                        </p>
                    
                        <p>
                            <label for="pass">Password</label> <br>
                            <input type="password" name="pass" id="pass">
                        </p>
                    
                        <p>
                            <label for="confirm-pass">Confirm Password</label> <br>
                            <input type="password" name="confirm-pass" id="confirm-pass">
                        </p>
                    </form>
                </div>
                <div class="footers">
                    <button type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>         
                </div>
            </div>
        </div>
    </div>
</body>
</html>
